            function loadPage(contentId) {
                const contentDiv = document.getElementById('main-cont');

                function initializeExpandables() {
                    const expandables = document.getElementsByClassName("expandable");
                    const elements = document.getElementsByClassName("expandable-content");
                    const arrows = document.getElementsByClassName("arrow");
    
                    for (let i = 0; i < expandables.length; i++) {
                        elements[i].style.display = "none";

                        expandables[i].addEventListener("click", function () {
                            this.classList.toggle("active");
                            var content = elements[i];
                            var arrow = arrows[i];

                            content.classList.toggle("active");
                            
                            content.style.display = content.style.display === 'none' ? 'block' : 'none';
                            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";

                            if (this.classList.contains('active')) {
                                arrow.classList.add('up');
                            } else {
                                arrow.classList.remove('up');
                            }
                        });
                    }
                };

                function initializeCollapsibles() {
                    const collapsibles = document.getElementsByClassName("collapsible");
                    const elements = document.getElementsByClassName("collapsible-content");
                    const arrows = document.getElementsByClassName("arrow");
    
                    for (let i = 0; i < collapsibles.length; i++) {
                        elements[i].style.display = "block";

                        collapsibles[i].addEventListener("click", function () {
                            this.classList.toggle("collapse");
                            var content = elements[i];
                            var arrow = arrows[i];

                            content.classList.toggle("collapse");
                            
                            content.style.display = content.style.display === 'block' ? 'none' : 'block';
                            content.style.maxHeight = content.style.maxHeight ? content.scrollHeight + "px" : null;

                            if (this.classList.contains('collapse')) {
                                arrow.classList.remove('up');
                            } else {
                                arrow.classList.add('up');
                            }
                        });
                    }
                };
